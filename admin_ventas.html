<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin Alterno App</title>
    <!-- BOOTSTRAP 4 LUX -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- CHART graficas  de barras -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>    
  </head>
  <body>

    <!-- NAVIGATION  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      
      <div class="contenedor-img">
        <img  id="zumbido" class="img-logo" style="width: 50px;" src="logo.png">
      </div>
      <a class="navbar-brand" style="user-select: none;">Alterno - Administración (Ventas)</a>

      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Principal
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ventas</a>
          </li>
        </ul>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
              <input name="search" id="search" class="form-control mr-sm-2" type="search" placeholder="Nombre del producto" aria-label="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORM TO ADD PRODUCTS -->
              <form id="sale-form">

                <div class="form-group">
                  <h5 id="name-action">Nueva Venta</h5>
                </div>
                
                <input name='saleId' type='hidden' id='saleId'>
                
                <div class="form-group">
                  <!--<input class="form-control" id="price" type="text" placeholder="Producto">-->
                  <select id="name" class="form-control" required="required">
                    <option selected disabled hidden>Productso</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <input class="form-control" id="price" type="text" placeholder="Precio" disabled="">
                </div>
                
                <div class="form-group">
                  <input type="number" min="0" id="amount" placeholder="Cantidad" class="form-control" required="required">
                </div>
                
                <div class="form-group">
                  <!--<div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker">
                    <input placeholder="Select date" type="text" id="example" class="form-control">
                    <i class="fas fa-calendar input-prefix" tabindex=0></i>
                  </div>-->
                  <input class="form-control" id="date" type="text" placeholder="Fecha" disabled="">
                  <!--<input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">-->
                </div>
                
                <div class="form-group">
                  <input class="form-control" id="total" type="text" placeholder="Total" disabled="">
                  <!--<input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">-->
                </div>
                
                <button type="submit" class="btn btn-primary btn-block text-center">
                  Registrar
                </button>

              </form>
            </div>
          </div>
        </div>
        
        <!-- GRAFICAs  DE  BARRAS  EN TIEMPO REAL  -->
        <form style="width: 50%;">
          <div class="contenedor-grafica-barras">
            <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
          </div>
          <div class="form-group">
            <button id="sales-rand-on" styles="wrap-content" type="button" class="btn btn-info btn-block text-center"> 
              Iniciar Registro de Ventas Automatico 
            </button>
          </div>
          <div class="form-group">
            <button id="danger-delete" styles="wrap-content" type="button" class="danger-delete btn btn-danger btn-block text-center"> 
              Eliminar Registro de Ventas (TODO)
            </button>
          </div>
        </form>
        
        <!-- TABLE  -->
        <div class="col-md-7">
          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Producto</td>
                <td>Precio</td>
                <td>Cantidad</td>
                <td>Fecha</td>
                <td>Total</td>
                <td>Acción</td>
              </tr>
            </thead>
            <tbody id="sales"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Frontend Logic -->
    <script src="js/app_ventas.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- CHARTS -->
    <script src="js/graficas.js"></script>
    <!-- AUTO SALES -->
    <script src="js/funciones.js"></script>
  </body>
  
</html>
